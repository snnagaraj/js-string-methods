<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // string length
        var a="nagaraj"
        console.log(a.length);

        // string slice
        var b="abcdefghijklmnopqrstuvwxyz"
        var result=b.slice(7,15);
        // var result=b.slice(-12);
        console.log(result);

        // string substracting
        var c="abcdefghijklmnopqrstuvwxyx";
        console.log(c.substring(2,12));

        // string substr
        var d="abcdefghijklmnopqrstuvwxyx";
        console.log(d.substr(2,5));
    </script>
</body>
</html>
